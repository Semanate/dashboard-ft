version: '3.8'

services:
  dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "5173:5173"
    container_name: dashboard-ft-dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_DEV_SERVER_HOST=0.0.0.0
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - dashboard-dev-network

  # Optional: Storybook service for component development
  storybook:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "6006:6006"
    container_name: dashboard-ft-storybook
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run storybook -- --host 0.0.0.0
    depends_on:
      - dashboard-dev
    networks:
      - dashboard-dev-network

networks:
  dashboard-dev-network:
    driver: bridge